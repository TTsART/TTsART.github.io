<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Визитка Тютюникова Эмиля</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background: url('https://cdna.artstation.com/p/assets/images/images/023/487/798/large/helen-kaukova-6.jpg?1579366540') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3em;
            margin: 0.5em 0;
            animation: slideIn 0.5s forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        p, ul {
            font-size: 1.2em;
            margin: 0.5em 0;
            animation: slideIn 0.5s forwards;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        img {
            width: 300px;
            height: auto;
            border-radius: 15px;
            margin-top: 20px;
            animation: zoomIn 0.5s forwards;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 0.8em;
        }

        a {
            color: #ffdd57;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Привет, я Тютюников Эмиль!</h1>
        <p>Мой ник в сети: <strong>TTsART</strong></p>
        <p>И ЭТО - МОЙ НОВЫЙ ПРОЕКТ</p>
        <ul>
